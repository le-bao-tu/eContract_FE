<nz-tag [nzColor]="'#00BB00'" *ngIf="params.value === 'Đang hoạt động' || params.value === 'Đang áp dụng' || params.value === true"
  >Đang áp dụng</nz-tag
>
<nz-tag [nzColor]="'#EF5350'" *ngIf="params.value === 'Ngừng hoạt động' || params.value === 'Ngừng áp dụng' || params.value === false"
  >Ngừng áp dụng</nz-tag
>
<nz-tag [nzColor]="'#F8A400'" *ngIf="params.value === 'Chưa có vùng ký'">Chưa có vùng ký </nz-tag>
