<nz-modal
  [(nzVisible)]="isVisibleModalMenu"
  [nzTitle]="modalTitle"
  [nzContent]="modalContent"
  [nzFooter]="modalFooter"
  nzMaskClosable="false"
  nzWidth="600px"
  (nzOnCancel)="handleCancel()"
>
  <ng-template #modalTitle> {{ tittle }} </ng-template>
  <ng-template #modalContent>
    <nz-row>
      <nz-col [nzSm]="24" [nzXs]="24" style="padding: 10px">
        <fieldset style="height: 60vh; overflow-y: scroll">
          <legend>{{ 'function.role.modal-menu.header' | translate }}</legend>         
          <nz-input-group [nzSuffix]="suffixIcon">
            <input type="text" nz-input placeholder="{{ 'function.role.modal-menu.search.label' | translate }}" [(ngModel)]="searchMenuValue" />
          </nz-input-group>
          <ng-template #suffixIcon>
            <i nz-icon nzType="search"></i>
          </ng-template>
          <nz-tree        
            style="margin-top: 10px;"         
            [nzData]="treeMenuData"
            [nzSearchValue]="searchMenuValue"                        
            nzCheckable
            nzMultiple
            [nzExpandAll]="expandAll"     
            (nzCheckBoxChange)="nzEventMenuChange($event)"     
            [nzCheckStrictly]="true"      
          >
          </nz-tree>
        </fieldset>
      </nz-col>
    </nz-row>
  </ng-template>
  <ng-template #modalFooter>
    <button
      nz-button
      nzType="primary"
      class="btn-primary"
      *ngIf="btnSave.visible && btnSave.grandAccess"
      [nzLoading]="isLoading"
      (click)="btnSave.click($event)"
    >
      <i nz-icon nzType="save" nzTheme="fill"></i> {{ btnSave.titlei18n }}
    </button>
    <button
      nz-button
      nzType="primary"
      class="btn-warning"
      *ngIf="btnCancel.visible && btnCancel.grandAccess"
      (click)="btnCancel.click($event)"
    >
      <i nz-icon nzType="close-circle" nzTheme="fill"></i> {{ btnCancel.titlei18n }}
    </button>
  </ng-template>
</nz-modal>
